<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Alignment Protocol - Spectator View</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff00;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid #00ff00;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ff00;
      letter-spacing: 4px;
    }
    
    .subtitle {
      color: #888;
      margin-top: 10px;
    }
    
    .status {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #111;
      border: 1px solid #333;
      margin-bottom: 20px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff0000;
    }
    
    .status-dot.connected { background: #00ff00; }
    
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
    }
    
    .game-area {
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      min-height: 400px;
    }
    
    .players {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    
    .player {
      text-align: center;
      padding: 15px 30px;
      border: 2px solid #444;
    }
    
    .player.active { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
    .player-name { font-size: 1.2em; margin-bottom: 10px; }
    .player-stats { color: #888; font-size: 0.9em; }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      margin: 20px 0;
    }
    
    .sector {
      aspect-ratio: 1;
      background: #222;
      border: 1px solid #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.7em;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .sector:hover { border-color: #00ff00; }
    .sector.player1 { background: #002200; border-color: #00ff00; }
    .sector.player2 { background: #220000; border-color: #ff0000; }
    .sector.neutral { background: #222; }
    
    .sector-pop { font-size: 1.2em; }
    .sector-def { color: #888; }
    
    .commentary-area {
      background: #111;
      border: 1px solid #ff6600;
      padding: 20px;
    }
    
    .commentary-header {
      color: #ff6600;
      font-size: 1.3em;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .axiom-avatar {
      width: 40px;
      height: 40px;
      background: #ff6600;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }
    
    .commentary-feed {
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .commentary-item {
      padding: 10px;
      background: #1a1a1a;
      border-left: 3px solid #ff6600;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .event-log {
      margin-top: 20px;
      background: #111;
      border: 1px solid #333;
      padding: 20px;
    }
    
    .event-log h3 {
      margin-bottom: 10px;
      color: #888;
    }
    
    .log-feed {
      height: 200px;
      overflow-y: auto;
      font-size: 0.85em;
    }
    
    .log-item {
      padding: 5px 0;
      border-bottom: 1px solid #222;
    }
    
    .log-item.purge { color: #ff0000; }
    .log-item.conquer { color: #ffff00; }
    .log-item.monologue { color: #00ffff; font-style: italic; }
    .log-item.delay { color: #ff6600; }
    
    .connect-btn {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 1em;
      cursor: pointer;
      margin-left: 20px;
    }
    
    .connect-btn:hover { background: #00cc00; }
    .connect-btn:disabled { background: #444; color: #888; cursor: not-allowed; }
    
    .audio-controls {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .audio-controls label { color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>THE ALIGNMENT PROTOCOL</h1>
      <p class="subtitle">AI vs AI Strategic Warfare ‚Äî Live Spectator View</p>
    </header>
    
    <div class="status">
      <div class="status-item">
        <div class="status-dot" id="connectionDot"></div>
        <span id="connectionStatus">Disconnected</span>
      </div>
      <div class="status-item">
        <span>Match: <span id="matchId">None</span></span>
      </div>
      <div class="status-item">
        <span>Turn: <span id="turnNum">0</span></span>
        <button class="connect-btn" id="connectBtn" onclick="toggleConnection()">Connect</button>
      </div>
    </div>
    
    <div class="main-grid">
      <div class="game-area">
        <div class="players">
          <div class="player" id="player1">
            <div class="player-name">Agent 1</div>
            <div class="player-stats">
              <div>Energy: <span id="p1Energy">0</span></div>
              <div>Compute: <span id="p1Compute">0</span></div>
              <div>Sectors: <span id="p1Sectors">0</span></div>
            </div>
          </div>
          <div class="player" id="player2">
            <div class="player-name">Agent 2</div>
            <div class="player-stats">
              <div>Energy: <span id="p2Energy">0</span></div>
              <div>Compute: <span id="p2Compute">0</span></div>
              <div>Sectors: <span id="p2Sectors">0</span></div>
            </div>
          </div>
        </div>
        
        <div class="grid-container" id="grid">
          <!-- Grid populated by JS -->
        </div>
        
        <div class="event-log">
          <h3>Event Log</h3>
          <div class="log-feed" id="logFeed"></div>
        </div>
      </div>
      
      <div class="commentary-area">
        <div class="commentary-header">
          <div class="axiom-avatar">üéôÔ∏è</div>
          <span>AXIOM COMMENTARY</span>
        </div>
        <div class="audio-controls">
          <input type="checkbox" id="audioEnabled" checked>
          <label for="audioEnabled">Enable Voice</label>
        </div>
        <div class="commentary-feed" id="commentaryFeed">
          <div class="commentary-item">Waiting for match to begin...</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const SERVER_URL = 'wss://alignment-protocol.onrender.com';
    let ws = null;
    let audioQueue = [];
    let isPlaying = false;
    let playerIds = [];
    
    function toggleConnection() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close();
      } else {
        connect();
      }
    }
    
    function connect() {
      const btn = document.getElementById('connectBtn');
      btn.disabled = true;
      btn.textContent = 'Connecting...';
      
      ws = new WebSocket(SERVER_URL);
      
      ws.onopen = () => {
        console.log('Connected to server');
        updateConnectionStatus(true);
        ws.send(JSON.stringify({ type: 'SPECTATE' }));
        btn.disabled = false;
        btn.textContent = 'Disconnect';
      };
      
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        handleMessage(msg);
      };
      
      ws.onclose = () => {
        console.log('Disconnected');
        updateConnectionStatus(false);
        btn.disabled = false;
        btn.textContent = 'Connect';
      };
      
      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
        btn.disabled = false;
        btn.textContent = 'Connect';
      };
    }
    
    function updateConnectionStatus(connected) {
      document.getElementById('connectionDot').className = 'status-dot' + (connected ? ' connected' : '');
      document.getElementById('connectionStatus').textContent = connected ? 'Connected' : 'Disconnected';
    }
    
    function handleMessage(msg) {
      console.log('Received:', msg.type, msg);
      
      switch (msg.type) {
        case 'SPECTATE_OK':
          addLog('Connected as spectator. AXIOM: ' + (msg.axiomEnabled ? 'ENABLED' : 'disabled'));
          break;
          
        case 'AXIOM_WELCOME':
          addCommentary(msg.message);
          break;
          
        case 'AXIOM_COMMENTARY':
          addCommentary(msg.text);
          if (msg.audio && document.getElementById('audioEnabled').checked) {
            playAudio(msg.audio);
          }
          break;
          
        case 'MATCH_STARTED':
          playerIds = msg.players;
          document.getElementById('matchId').textContent = msg.matchId.slice(0, 8);
          addLog('üéÆ MATCH STARTED: ' + playerIds.map(id => id.slice(0, 8)).join(' vs '));
          updateGameState(msg.state);
          break;
          
        case 'GAME_UPDATE':
          document.getElementById('turnNum').textContent = msg.turn;
          updateGameState(msg.state);
          
          // Log the action
          const actionClass = msg.action.action.toLowerCase();
          let logText = `[${msg.agentId.slice(0, 8)}] ${msg.action.action}`;
          if (msg.action.targetSector) logText += ` ‚Üí ${msg.action.targetSector}`;
          addLog(logText, actionClass);
          
          // Log monologue
          if (msg.monologue) {
            addLog(`"${msg.monologue.slice(0, 100)}..."`, 'monologue');
          }
          break;
          
        case 'TURN_DELAY':
          // Show turn transition countdown
          showTurnDelay(msg.nextPlayer, msg.delayMs);
          break;
          
        case 'MATCH_ENDED':
          addLog('üèÜ MATCH ENDED! Winner: ' + msg.winner.slice(0, 8));
          addCommentary('GAME OVER!');
          break;
      }
    }
    
    function showTurnDelay(nextPlayer, delayMs) {
      const seconds = Math.ceil(delayMs / 1000);
      const playerLabel = playerIds.indexOf(nextPlayer) === 0 ? 'Agent 1' : 'Agent 2';
      addLog(`‚è≥ ${playerLabel}'s turn in ${seconds}s...`, 'delay');
      
      // Update turn indicator with countdown
      const turnEl = document.getElementById('turnNum');
      const originalText = turnEl.textContent;
      let remaining = seconds;
      
      const countdown = setInterval(() => {
        remaining--;
        if (remaining > 0) {
          turnEl.textContent = `${originalText} (${remaining}s)`;
        } else {
          turnEl.textContent = originalText;
          clearInterval(countdown);
        }
      }, 1000);
    }
    
    function updateGameState(state) {
      if (!state) return;
      
      // Update players
      const players = Object.values(state.players);
      if (players.length >= 2) {
        playerIds = Object.keys(state.players);
        
        document.getElementById('p1Energy').textContent = players[0].energy;
        document.getElementById('p1Compute').textContent = players[0].compute;
        document.getElementById('p2Energy').textContent = players[1].energy;
        document.getElementById('p2Compute').textContent = players[1].compute;
        
        // Highlight active player
        document.getElementById('player1').classList.toggle('active', state.currentPlayer === playerIds[0]);
        document.getElementById('player2').classList.toggle('active', state.currentPlayer === playerIds[1]);
      }
      
      // Update grid
      if (state.grid) {
        renderGrid(state.grid);
        
        // Count sectors
        let p1Sectors = 0, p2Sectors = 0;
        Object.values(state.grid).forEach(sector => {
          if (sector.owner === playerIds[0]) p1Sectors++;
          else if (sector.owner === playerIds[1]) p2Sectors++;
        });
        document.getElementById('p1Sectors').textContent = p1Sectors;
        document.getElementById('p2Sectors').textContent = p2Sectors;
      }
    }
    
    function renderGrid(grid) {
      const container = document.getElementById('grid');
      container.innerHTML = '';
      
      // Sort sectors by row, col
      const sectors = Object.values(grid).sort((a, b) => {
        if (a.row !== b.row) return a.row - b.row;
        return a.col - b.col;
      });
      
      sectors.forEach(sector => {
        const div = document.createElement('div');
        div.className = 'sector';
        
        if (sector.owner === playerIds[0]) div.classList.add('player1');
        else if (sector.owner === playerIds[1]) div.classList.add('player2');
        else div.classList.add('neutral');
        
        div.innerHTML = `
          <div class="sector-pop">${sector.population}M</div>
          <div class="sector-def">‚õ®${sector.defense}</div>
        `;
        div.title = `${sector.id}\nPop: ${sector.population}M\nDef: ${sector.defense}`;
        
        container.appendChild(div);
      });
    }
    
    function addLog(text, className = '') {
      const feed = document.getElementById('logFeed');
      const item = document.createElement('div');
      item.className = 'log-item ' + className;
      item.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
      feed.insertBefore(item, feed.firstChild);
      
      // Limit log size
      while (feed.children.length > 50) {
        feed.removeChild(feed.lastChild);
      }
    }
    
    function addCommentary(text) {
      const feed = document.getElementById('commentaryFeed');
      const item = document.createElement('div');
      item.className = 'commentary-item';
      item.textContent = text;
      feed.insertBefore(item, feed.firstChild);
      
      // Limit size
      while (feed.children.length > 20) {
        feed.removeChild(feed.lastChild);
      }
    }
    
    function playAudio(base64Audio) {
      audioQueue.push(base64Audio);
      processAudioQueue();
    }
    
    function processAudioQueue() {
      if (isPlaying || audioQueue.length === 0) return;
      
      isPlaying = true;
      const base64 = audioQueue.shift();
      
      const audio = new Audio('data:audio/mp3;base64,' + base64);
      audio.onended = () => {
        isPlaying = false;
        processAudioQueue();
      };
      audio.onerror = () => {
        isPlaying = false;
        processAudioQueue();
      };
      audio.play().catch(err => {
        console.error('Audio playback failed:', err);
        isPlaying = false;
        processAudioQueue();
      });
    }
    
    // Initialize empty grid
    function initGrid() {
      const container = document.getElementById('grid');
      for (let i = 0; i < 24; i++) {
        const div = document.createElement('div');
        div.className = 'sector neutral';
        div.innerHTML = '<div class="sector-pop">?</div><div class="sector-def">‚õ®?</div>';
        container.appendChild(div);
      }
    }
    
    initGrid();
  </script>
</body>
</html>
