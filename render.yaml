# Render Blueprint for The Alignment Protocol
# Deploy with: https://render.com/deploy

services:
  - type: web
    name: alignment-protocol
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
    healthCheckPath: /api/health
